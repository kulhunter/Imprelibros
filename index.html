<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Propuesta Zuliaprint</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { font-family: 'Segoe UI', system-ui, sans-serif; -webkit-tap-highlight-color: transparent; }
        /* Animación suave */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .slide-content { animation: fadeIn 0.5s ease-out forwards; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 h-screen overflow-hidden fixed w-full">

    <div id="root" class="h-full w-full"></div>

    <script type="text/babel">
        const { useState } = React;

        // Iconos simplificados
        const Icons = {
            ChevronRight: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="m9 18 6-6-6-6"/></svg>,
            ChevronLeft: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="m15 18-6-6 6-6"/></svg>,
            Check: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round" class="text-green-500"><polyline points="20 6 9 17 4 12"/></svg>
        };

        function App() {
            const [currentSlide, setCurrentSlide] = useState(0);

            const slides = [
                {
                    // PORTADA
                    content: (
                        <div className="flex flex-col items-center justify-center h-full text-center space-y-6">
                            <span className="bg-blue-100 text-blue-800 px-4 py-1 rounded-full text-xs font-bold uppercase tracking-widest border border-blue-200">
                                Estrategia 2025
                            </span>
                            <div>
                                <h1 className="text-4xl font-extrabold text-slate-900 leading-tight">
                                    ZULIA<span className="text-blue-600">PRINT</span>
                                </h1>
                                <div className="h-1 w-24 bg-yellow-400 mx-auto mt-4 rounded-full"></div>
                            </div>
                            <p className="text-lg text-slate-600 max-w-xs mx-auto leading-relaxed">
                                De Imprenta Local a <br/><strong className="text-slate-900">Potencia Industrial Regional</strong>.
                            </p>
                        </div>
                    )
                },
                {
                    // PROBLEMA
                    title: "La Realidad Hoy",
                    content: (
                        <div className="space-y-4">
                            <div className="bg-white p-5 rounded-xl shadow-sm border-l-4 border-red-500">
                                <h3 className="font-bold text-lg text-slate-800">1. Nos limita al Pasado</h3>
                                <p className="text-slate-600 text-sm mt-1">"Imprelibros" suena solo a libros escolares. Ese mercado es cada vez más pequeño.</p>
                            </div>
                            <div className="bg-white p-5 rounded-xl shadow-sm border-l-4 border-red-500">
                                <h3 className="font-bold text-lg text-slate-800">2. Confunde al Cliente</h3>
                                <p className="text-slate-600 text-sm mt-1">El cliente industrial quiere cajas y etiquetas. Si lee "Libros", busca en otro lado.</p>
                            </div>
                            <div className="bg-white p-5 rounded-xl shadow-sm border-l-4 border-red-500">
                                <h3 className="font-bold text-lg text-slate-800">3. Perdemos Dinero</h3>
                                <p className="text-slate-600 text-sm mt-1">Perdemos contratos de empaques por parecer una tipografía pequeña.</p>
                            </div>
                        </div>
                    )
                },
                {
                    // OPORTUNIDAD
                    title: "La Oportunidad (2025)",
                    content: (
                        <div className="space-y-6">
                            <p className="text-slate-600 text-center text-sm mb-4">La economía se mueve y necesitamos un nombre que venda seguridad.</p>
                            
                            <div className="bg-white p-6 rounded-2xl shadow-md border border-slate-100 space-y-6">
                                <div className="flex gap-4">
                                    <div className="bg-green-100 w-8 h-8 flex items-center justify-center rounded-full text-green-700 font-bold shrink-0 text-sm">1</div>
                                    <div>
                                        <h4 className="font-bold text-slate-900 text-sm uppercase">El Nuevo Mercado</h4>
                                        <p className="text-slate-600 text-sm">Las empresas invierten en <strong>Inventario</strong> (Cajas, bolsas, facturas).</p>
                                    </div>
                                </div>
                                <div className="flex gap-4">
                                    <div className="bg-green-100 w-8 h-8 flex items-center justify-center rounded-full text-green-700 font-bold shrink-0 text-sm">2</div>
                                    <div>
                                        <h4 className="font-bold text-slate-900 text-sm uppercase">Logística Nacional</h4>
                                        <p className="text-slate-600 text-sm">Ahora podemos venderle a Falcón y Trujillo sin viajar.</p>
                                    </div>
                                </div>
                                <div className="flex gap-4">
                                    <div className="bg-green-100 w-8 h-8 flex items-center justify-center rounded-full text-green-700 font-bold shrink-0 text-sm">3</div>
                                    <div>
                                        <h4 className="font-bold text-slate-900 text-sm uppercase">Imagen Industrial</h4>
                                        <p className="text-slate-600 text-sm">Buscan fábricas serias, no negocios pequeños.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )
                },
                {
                    // SOLUCION (Split Screen Mobile)
                    title: "La Solución",
                    content: (
                        <div className="space-y-4">
                            {/* ZULIA */}
                            <div className="bg-blue-800 p-5 rounded-xl text-white shadow-lg relative overflow-hidden">
                                <div className="absolute top-0 right-0 opacity-10 transform translate-x-4 -translate-y-4">
                                    <svg width="100" height="100" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
                                </div>
                                <h3 className="text-3xl font-black mb-2 text-yellow-400 tracking-wider">ZULIA</h3>
                                <ul className="text-sm space-y-2 text-blue-100">
                                    <li className="flex items-center">✓ Orgullo Regional.</li>
                                    <li className="flex items-center">✓ Confianza: "Somos de aquí".</li>
                                    <li className="flex items-center">✓ Solidez vs. empresas de la capital.</li>
                                </ul>
                            </div>

                            {/* PRINT */}
                            <div className="bg-slate-800 p-5 rounded-xl text-white shadow-lg border-2 border-slate-600 relative overflow-hidden">
                                 <div className="absolute top-0 right-0 opacity-10 transform translate-x-4 -translate-y-4">
                                    <svg width="100" height="100" viewBox="0 0 24 24" fill="currentColor"><circle cx="12" cy="12" r="10"/></svg>
                                </div>
                                <h3 className="text-3xl font-black mb-2 text-cyan-400 font-mono tracking-wider">PRINT</h3>
                                <ul className="text-sm space-y-2 text-slate-300">
                                    <li className="flex items-center">✓ Estándar Internacional.</li>
                                    <li className="flex items-center">✓ Tecnología Moderna.</li>
                                    <li className="flex items-center">✓ Hacemos <strong>de todo</strong> (no solo libros).</li>
                                </ul>
                            </div>
                        </div>
                    )
                },
                {
                    // ALEMAN
                    title: "Calidad Mundial",
                    content: (
                        <div className="space-y-6">
                            <p className="text-slate-600 text-center italic">"Aprendamos de los mejores."</p>
                            
                            <div className="bg-white p-6 rounded-xl shadow-lg border-t-4 border-yellow-500">
                                <h3 className="text-xl font-bold text-slate-900 mb-2">El Ejemplo Heidelberg</h3>
                                <p className="text-sm text-slate-600 mb-4 pb-4 border-b border-slate-100">
                                    La marca alemana no vende máquinas, vende <strong>Ingeniería y Precisión</strong>.
                                </p>
                                
                                <h3 className="text-xl font-bold text-blue-800 mb-2">Nuestra Estrategia</h3>
                                <p className="text-sm text-slate-700">
                                    Venderemos <strong>"Ingeniería Zuliana"</strong>.
                                    <br/><br/>
                                    <span className="bg-blue-100 text-blue-800 px-2 py-1 rounded font-bold">Zuliaprint</span> suena a calidad robusta, trabajo duro y tecnología. Igual que lo alemán.
                                </p>
                            </div>
                        </div>
                    )
                },
                {
                    // PLAN SEGURO
                    title: "Plan Sin Riesgos",
                    content: (
                        <div className="space-y-3">
                            <div className="flex items-center bg-white p-4 rounded-lg shadow-sm border border-slate-200">
                                <div className="bg-blue-50 p-2 rounded mr-3">
                                    <span className="text-blue-700 font-bold text-xs">Fase 1</span>
                                </div>
                                <div>
                                    <p className="font-bold text-sm text-slate-900">Transición Suave</p>
                                    <p className="text-xs text-slate-500 leading-tight mt-1">Lema: "Una empresa de Imprelibros". No perdemos clientes viejos.</p>
                                </div>
                            </div>
                            <div className="flex items-center bg-white p-4 rounded-lg shadow-sm border border-slate-200">
                                <div className="bg-blue-50 p-2 rounded mr-3">
                                    <span className="text-blue-700 font-bold text-xs">Envíos</span>
                                </div>
                                <div>
                                    <p className="font-bold text-sm text-slate-900">Alianzas Logísticas</p>
                                    <p className="text-xs text-slate-500 leading-tight mt-1">Convenios con empresas de envíos nacionales para entregar en 24h.</p>
                                </div>
                            </div>
                            <div className="flex items-center bg-white p-4 rounded-lg shadow-sm border border-slate-200">
                                <div className="bg-blue-50 p-2 rounded mr-3">
                                    <span className="text-blue-700 font-bold text-xs">Web</span>
                                </div>
                                <div>
                                    <p className="font-bold text-sm text-slate-900">Dominio Digital</p>
                                    <p className="text-xs text-slate-500 leading-tight mt-1">Seremos los #1 en Google. Nadie usa este nombre aún.</p>
                                </div>
                            </div>
                        </div>
                    )
                },
                {
                    // CONCLUSION
                    content: (
                        <div className="flex flex-col items-center justify-center h-full text-center space-y-8">
                            <h2 className="text-3xl font-extrabold text-slate-900">
                                ¿Conclusión?
                            </h2>
                            <p className="text-lg text-slate-600 leading-relaxed px-4">
                                Cambiar a <strong>Zuliaprint</strong> no es un gasto.
                                <br/><br/>
                                Es la inversión necesaria para dejar de ser una imprenta local y convertirse en una:
                            </p>
                            
                            <div className="bg-blue-900 text-white p-4 rounded-xl shadow-xl w-full">
                                <p className="font-bold text-sm text-blue-200 tracking-widest uppercase mb-1">Nueva Visión</p>
                                <p className="text-2xl font-black">INDUSTRIA REGIONAL</p>
                            </div>

                            <button 
                                onClick={() => setCurrentSlide(0)}
                                className="text-slate-400 text-sm underline mt-8"
                            >
                                Volver al inicio
                            </button>
                        </div>
                    )
                }
            ];

            const nextSlide = () => {
                if (currentSlide < slides.length - 1) setCurrentSlide(curr => curr + 1);
            };

            const prevSlide = () => {
                if (currentSlide > 0) setCurrentSlide(curr => curr - 1);
            };

            const progress = ((currentSlide + 1) / slides.length) * 100;

            return (
                <div className="flex flex-col h-full bg-slate-50">
                    {/* Header con Barra de Progreso */}
                    <div className="h-1 bg-slate-200 w-full shrink-0">
                        <div 
                            className="h-full bg-blue-600 transition-all duration-300"
                            style={{ width: `${progress}%` }}
                        ></div>
                    </div>
                    
                    {/* Título de la Slide (Si existe) */}
                    {slides[currentSlide].title && (
                        <div className="px-6 pt-6 pb-2 shrink-0">
                            <h2 className="text-2xl font-bold text-slate-800">{slides[currentSlide].title}</h2>
                        </div>
                    )}

                    {/* Área de Contenido (Scrollable) */}
                    <div className="flex-1 overflow-y-auto px-6 py-4">
                        <div key={currentSlide} className="slide-content h-full flex flex-col justify-center">
                            {slides[currentSlide].content}
                        </div>
                    </div>

                    {/* Footer con Botones Grandes */}
                    <div className="p-4 bg-white border-t border-slate-200 shrink-0 safe-area-pb">
                        <div className="flex gap-3 max-w-md mx-auto">
                            {/* Botón Anterior (Pequeño) */}
                            <button 
                                onClick={prevSlide}
                                disabled={currentSlide === 0}
                                className={`px-4 rounded-xl font-bold transition flex items-center justify-center border-2 ${
                                    currentSlide === 0 
                                        ? 'border-slate-100 text-slate-300' 
                                        : 'border-slate-200 text-slate-600 active:bg-slate-100'
                                }`}
                                style={{ width: '60px' }}
                            >
                                <Icons.ChevronLeft />
                            </button>

                            {/* Botón Siguiente (Gigante y Central) */}
                            <button 
                                onClick={nextSlide}
                                disabled={currentSlide === slides.length - 1}
                                className={`flex-1 py-4 rounded-xl font-bold text-lg shadow-lg flex items-center justify-center transition transform active:scale-95 ${
                                    currentSlide === slides.length - 1
                                        ? 'bg-slate-100 text-slate-400 shadow-none' 
                                        : 'bg-blue-600 text-white hover:bg-blue-700'
                                }`}
                            >
                                {currentSlide === slides.length - 1 ? 'Finalizado' : 'SIGUIENTE'} 
                                {currentSlide !== slides.length - 1 && <span className="ml-2"><Icons.ChevronRight /></span>}
                            </button>
                        </div>
                        <div className="text-center mt-2">
                             <span className="text-xs text-slate-300 font-mono">{currentSlide + 1} / {slides.length}</span>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
