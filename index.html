<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propuesta Zuliaprint</title>
    <!-- Tailwind CSS para el diseño -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React y ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- Babel para traducir JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }
        .slide-container {
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 overflow-hidden">

    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Íconos SVG Inline para asegurar que carguen sin librerías externas complejas
        const Icons = {
            ChevronRight: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m9 18 6-6-6-6"/></svg>,
            ChevronLeft: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m15 18-6-6 6-6"/></svg>,
            Printer: () => <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="6 9 6 2 18 2 18 9"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><rect width="12" height="8" x="6" y="14"/></svg>,
            TrendingUp: () => <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></svg>,
            MapPin: () => <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>,
            ShieldCheck: () => <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/><path d="m9 12 2 2 4-4"/></svg>,
            Globe: () => <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/><path d="M2 12h20"/></svg>,
            CheckCircle: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
        };

        const Slide = ({ children, isActive }) => {
            if (!isActive) return null;
            return (
                <div className="flex flex-col items-center justify-center h-full p-4 md:p-8 text-center animate-fade-in-up w-full">
                    {children}
                </div>
            );
        };

        function App() {
            const [currentSlide, setCurrentSlide] = useState(0);

            const slides = [
                {
                    id: 0,
                    content: (
                        <div className="space-y-6">
                            <div className="bg-blue-900 text-white px-6 py-2 rounded-full text-sm font-bold uppercase tracking-widest mb-4 inline-block shadow-md">
                                Propuesta Estratégica 2025
                            </div>
                            <h1 className="text-5xl md:text-7xl font-extrabold text-slate-900 leading-tight drop-shadow-sm">
                                ZULIA<span className="text-blue-600">PRINT</span>
                            </h1>
                            <p className="text-xl md:text-2xl text-slate-600 max-w-2xl mx-auto mt-4 font-light">
                                De una Imprenta Local a una <span className="font-bold text-slate-900">Potencia Industrial Regional</span>.
                            </p>
                            <div className="mt-12 p-4 bg-white border border-slate-200 rounded-lg inline-block shadow-sm">
                                <p className="text-sm text-slate-500 font-semibold uppercase tracking-wide">Presione Siguiente para comenzar</p>
                            </div>
                        </div>
                    )
                },
                {
                    id: 1,
                    content: (
                        <div className="space-y-8 max-w-5xl w-full">
                            <h2 className="text-3xl md:text-5xl font-bold text-slate-800 mb-8">
                                La Realidad de "Imprelibros"
                            </h2>
                            <div className="grid md:grid-cols-3 gap-6 text-left">
                                <div className="bg-white p-6 rounded-xl border-l-4 border-red-500 shadow-md hover:shadow-lg transition-shadow">
                                    <div className="text-red-500 mb-4"><Icons.ShieldCheck /></div>
                                    <h3 className="text-xl font-bold text-slate-800 mb-2">Nos limita al Pasado</h3>
                                    <p className="text-slate-600 text-sm">Suena a que solo hacemos libros escolares. El mercado de libros se achica cada año.</p>
                                </div>
                                <div className="bg-white p-6 rounded-xl border-l-4 border-red-500 shadow-md hover:shadow-lg transition-shadow">
                                    <div className="text-red-500 mb-4"><Icons.Printer /></div>
                                    <h3 className="text-xl font-bold text-slate-800 mb-2">Confunde al Cliente</h3>
                                    <p className="text-slate-600 text-sm">El cliente industrial piensa: <em>"Yo necesito cajas, facturas y etiquetas, no libros. Mejor busco otro"</em>.</p>
                                </div>
                                <div className="bg-white p-6 rounded-xl border-l-4 border-red-500 shadow-md hover:shadow-lg transition-shadow">
                                    <div className="text-red-500 mb-4"><Icons.TrendingUp /></div>
                                    <h3 className="text-xl font-bold text-slate-800 mb-2">Frena el Dinero</h3>
                                    <p className="text-slate-600 text-sm">Estamos perdiendo contratos de empaques y publicidad comercial solo por el nombre.</p>
                                </div>
                            </div>
                        </div>
                    )
                },
                {
                    id: 2,
                    content: (
                        <div className="space-y-8 max-w-4xl">
                            <h2 className="text-3xl md:text-5xl font-bold text-slate-800">
                                La Oportunidad (2025)
                            </h2>
                            <p className="text-xl text-slate-600">La economía se mueve y necesitamos un nombre que venda seguridad.</p>
                            
                            <div className="bg-white p-8 rounded-2xl shadow-xl border border-slate-100 text-left space-y-6">
                                <div className="flex items-start">
                                    <div className="bg-green-100 w-10 h-10 flex items-center justify-center rounded-full mr-4 text-green-700 font-bold shrink-0">1</div>
                                    <div>
                                        <h4 className="text-lg font-bold text-slate-900">Las empresas invierten en INVENTARIO</h4>
                                        <p className="text-slate-600">Significa cajas, etiquetas, bolsas. No libros.</p>
                                    </div>
                                </div>
                                <div className="flex items-start">
                                    <div className="bg-green-100 w-10 h-10 flex items-center justify-center rounded-full mr-4 text-green-700 font-bold shrink-0">2</div>
                                    <div>
                                        <h4 className="text-lg font-bold text-slate-900">Logística Regional (Tealca/Zoom)</h4>
                                        <p className="text-slate-600">Podemos venderle a Falcón y Trujillo sin abrir sucursales allá.</p>
                                    </div>
                                </div>
                                <div className="flex items-start">
                                    <div className="bg-green-100 w-10 h-10 flex items-center justify-center rounded-full mr-4 text-green-700 font-bold shrink-0">3</div>
                                    <div>
                                        <h4 className="text-lg font-bold text-slate-900">Buscan "Proveedores Industriales"</h4>
                                        <p className="text-slate-600">Buscan fábricas serias, no tipografías pequeñas de esquina.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )
                },
                {
                    id: 3,
                    content: (
                        <div className="space-y-8 w-full max-w-6xl">
                            <h2 className="text-3xl md:text-5xl font-bold text-slate-800 mb-8">
                                La Solución: ZULIAPRINT
                            </h2>
                            <div className="grid md:grid-cols-2 gap-8">
                                {/* Lado ZULIA */}
                                <div className="bg-gradient-to-br from-blue-700 to-blue-900 p-8 rounded-2xl text-white shadow-2xl transform transition md:hover:scale-105 duration-300">
                                    <div className="mb-4 text-yellow-400"><Icons.MapPin /></div>
                                    <h3 className="text-4xl font-black mb-4 uppercase tracking-wider border-b-2 border-yellow-400 pb-2 inline-block">ZULIA</h3>
                                    <ul className="text-left space-y-4 text-blue-50 text-lg mt-4">
                                        <li className="flex items-center"><span className="mr-2"><Icons.CheckCircle /></span> Orgullo Regional.</li>
                                        <li className="flex items-center"><span className="mr-2"><Icons.CheckCircle /></span> Confianza: "Somos de aquí".</li>
                                        <li className="flex items-center"><span className="mr-2"><Icons.CheckCircle /></span> Solidez contra las empresas "de maletín" de Caracas.</li>
                                    </ul>
                                </div>

                                {/* Lado PRINT */}
                                <div className="bg-slate-800 p-8 rounded-2xl text-white shadow-2xl transform transition md:hover:scale-105 duration-300 border-4 border-slate-700">
                                    <div className="mb-4 text-cyan-400"><Icons.Globe /></div>
                                    <h3 className="text-4xl font-black mb-4 uppercase tracking-wider font-mono border-b-2 border-cyan-400 pb-2 inline-block">PRINT</h3>
                                    <ul className="text-left space-y-4 text-slate-300 text-lg mt-4">
                                        <li className="flex items-center"><span className="mr-2"><Icons.CheckCircle /></span> Estándar Internacional (Inglés).</li>
                                        <li className="flex items-center"><span className="mr-2"><Icons.CheckCircle /></span> Tecnología Moderna.</li>
                                        <li className="flex items-center"><span className="mr-2"><Icons.CheckCircle /></span> Significa que <strong>hacemos de todo</strong> (no solo libros).</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    )
                },
                {
                    id: 4,
                    content: (
                        <div className="space-y-6 max-w-4xl">
                            <h2 className="text-3xl md:text-5xl font-bold text-slate-800">
                                El Estándar Alemán
                            </h2>
                            <p className="text-xl text-slate-600">Aprendamos de los mejores del mundo.</p>
                            
                            <div className="bg-white p-8 rounded-xl shadow-lg border-l-8 border-yellow-500 my-8">
                                <h3 className="text-2xl font-bold text-slate-800 mb-4">El Ejemplo Heidelberg</h3>
                                <p className="text-lg text-slate-700 mb-6 italic bg-slate-50 p-4 rounded-lg">
                                    "Heidelberg no vende solo máquinas, vende <strong>Ingeniería Alemana</strong>."
                                </p>
                                <div className="h-px bg-slate-200 w-full my-6"></div>
                                <h3 className="text-2xl font-bold text-blue-800 mb-4">Nuestra Estrategia</h3>
                                <p className="text-lg text-slate-700">
                                    Nosotros venderemos <strong>"Ingeniería Zuliana"</strong>.
                                    <br/><br/>
                                    Zuliaprint será sinónimo de calidad robusta, trabajo duro y tecnología moderna.
                                    Igual que lo alemán, pero nuestro.
                                </p>
                            </div>
                        </div>
                    )
                },
                {
                    id: 5,
                    content: (
                        <div className="space-y-8 max-w-4xl">
                            <h2 className="text-3xl md:text-5xl font-bold text-slate-800">
                                Un Plan Seguro
                            </h2>
                            <div className="space-y-4 text-left">
                                <div className="flex items-center bg-white p-4 rounded-lg shadow-sm border border-slate-200 hover:bg-blue-50 transition-colors">
                                    <div className="bg-blue-100 px-4 py-2 rounded-lg mr-4 font-bold text-blue-800 text-center min-w-[100px]">Mes 1-6</div>
                                    <div>
                                        <p className="font-bold text-lg text-slate-900">Transición Suave</p>
                                        <p className="text-slate-600">Usaremos el lema: <em>"Zuliaprint: Una empresa de Imprelibros"</em>. No perdemos a los clientes viejos.</p>
                                    </div>
                                </div>
                                <div className="flex items-center bg-white p-4 rounded-lg shadow-sm border border-slate-200 hover:bg-blue-50 transition-colors">
                                    <div className="bg-blue-100 px-4 py-2 rounded-lg mr-4 font-bold text-blue-800 text-center min-w-[100px]">Alianzas</div>
                                    <div>
                                        <p className="font-bold text-lg text-slate-900">Logística Regional</p>
                                        <p className="text-slate-600">Convenio con Tealca: "Impresión en Maracaibo, entrega en Valera en 24h".</p>
                                    </div>
                                </div>
                                <div className="flex items-center bg-white p-4 rounded-lg shadow-sm border border-slate-200 hover:bg-blue-50 transition-colors">
                                    <div className="bg-blue-100 px-4 py-2 rounded-lg mr-4 font-bold text-blue-800 text-center min-w-[100px]">Google</div>
                                    <div>
                                        <p className="font-bold text-lg text-slate-900">Dominio Digital</p>
                                        <p className="text-slate-600">Seremos los #1 en Google. Nadie más tiene este nombre.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )
                },
                {
                    id: 6,
                    content: (
                        <div className="space-y-8">
                            <h2 className="text-4xl md:text-6xl font-extrabold text-slate-900">
                                ¿Conclusión?
                            </h2>
                            <p className="text-2xl text-slate-600 max-w-3xl mx-auto leading-relaxed">
                                Cambiar a <strong>Zuliaprint</strong> no es un gasto.
                                <br/><br/>
                                Es la inversión necesaria para dejar de ser una imprenta local y convertirse en una <span className="text-blue-700 font-bold bg-blue-100 px-3 py-1 rounded">Industria Regional</span>.
                            </p>
                            <div className="mt-12">
                                <button 
                                    onClick={() => setCurrentSlide(0)}
                                    className="bg-slate-900 text-white px-8 py-4 rounded-full font-bold hover:bg-slate-800 transition shadow-xl text-lg flex items-center mx-auto"
                                >
                                    <span className="mr-2">↺</span> Reiniciar Presentación
                                </button>
                            </div>
                        </div>
                    )
                }
            ];

            const nextSlide = () => {
                if (currentSlide < slides.length - 1) setCurrentSlide(curr => curr + 1);
            };

            const prevSlide = () => {
                if (currentSlide > 0) setCurrentSlide(curr => curr - 1);
            };

            return (
                <div className="h-screen w-full bg-slate-50 flex flex-col font-sans text-slate-900 overflow-hidden">
                    {/* Progress Bar */}
                    <div className="w-full h-2 bg-slate-200">
                        <div 
                            className="h-full bg-blue-600 transition-all duration-500 ease-out"
                            style={{ width: `${((currentSlide + 1) / slides.length) * 100}%` }}
                        ></div>
                    </div>

                    {/* Main Content Area */}
                    <div className="flex-1 relative w-full h-full flex items-center justify-center p-4">
                        {slides.map((slide) => (
                            <div 
                                key={slide.id}
                                className={`absolute inset-0 flex items-center justify-center transition-all duration-500 transform ${
                                    slide.id === currentSlide 
                                        ? 'opacity-100 translate-x-0' 
                                        : slide.id < currentSlide 
                                            ? 'opacity-0 -translate-x-full pointer-events-none' 
                                            : 'opacity-0 translate-x-full pointer-events-none'
                                }`}
                            >
                                <Slide isActive={slide.id === currentSlide}>
                                    {slide.content}
                                </Slide>
                            </div>
                        ))}
                    </div>

                    {/* Navigation Controls */}
                    <div className="p-4 md:p-6 flex justify-between items-center bg-white border-t border-slate-200 shadow-lg z-10">
                        <button 
                            onClick={prevSlide}
                            disabled={currentSlide === 0}
                            className={`flex items-center px-4 md:px-6 py-3 rounded-lg font-bold transition select-none ${
                                currentSlide === 0 
                                    ? 'text-slate-300 cursor-not-allowed' 
                                    : 'text-slate-700 hover:bg-slate-100 hover:text-blue-600 active:scale-95'
                            }`}
                        >
                            <Icons.ChevronLeft /> <span className="ml-2">Anterior</span>
                        </button>

                        <span className="text-slate-400 font-medium font-mono text-sm hidden md:block">
                            Diapositiva {currentSlide + 1} de {slides.length}
                        </span>

                        <button 
                            onClick={nextSlide}
                            disabled={currentSlide === slides.length - 1}
                            className={`flex items-center px-4 md:px-6 py-3 rounded-lg font-bold transition shadow-md select-none ${
                                currentSlide === slides.length - 1
                                    ? 'bg-slate-200 text-slate-400 cursor-not-allowed' 
                                    : 'bg-blue-600 text-white hover:bg-blue-700 active:scale-95'
                            }`}
                        >
                            <span className="mr-2">Siguiente</span> <Icons.ChevronRight />
                        </button>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
